<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8"/>
    <title>Аккаунт</title>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  	<th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Аккаунт</h2>
    <div>
        <form class="form-horizontal" th:object="${account}" th:action="@{/account/save}" method="post">
         	 <div class="form-group">
         	 	<input type="hidden" th:field=*{id} />
         	 </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Логин:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}" />
                </div>
			</div>
			
			<div class="form-group">
                <label class="col-sm-2 control-label">SIP-сервер:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sipServer}" />
                </div>
			</div>
			
			<div class="form-group">
                <label class="col-sm-2 control-label">SIP-порт:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sipPort}" />
                </div>
			</div>
			
			 <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
