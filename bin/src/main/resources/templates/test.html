<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>    
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  	<script type="text/javascript" th:src="@{js/main.js}"></script>
	<th:block th:include="layout/header"></th:block>
  </head>
  <body>
  
  <div class="container">
  	<div class="card">
  		<div class="card-block">
  		<a th:href="@{/phone/add}" class="btn btn-default">Добавить</a>
  			<table class="table table-hover">
  				<thead>
  					<tr>
  						<th>ID</th>
  						<th>Телефон</th>
  						<th>Аккаунт</th>
  						<th>Линия</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr th:each="phoneAccount : ${phoneAccounts}">	
  						<td th:text="${phoneAccount.id}"></td>
  						<td th:text="${phoneAccount.phone}"></td>
  						<td th:text="${phoneAccount.account}"></td>
  						<td th:text="${phoneAccount.lineNumber}"></td>
  					</tr>
  				</tbody>
  				
  			</table>
  			
  			<table class="table table-hover">
  				<thead>
  					<tr>
  						<th>ID</th>
  						<th>Телефон</th>
  						<th>Аккаунт</th>
  						<th>Линия</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr th:each="acc : ${current}">	
  						<td th:text="${acc.id}"></td>
  						<td th:text="${acc.phone}"></td>
  						<td th:text="${acc.account}"></td>
  						<td th:text="${acc.lineNumber}"></td>
  					</tr>
  				</tbody>
  				
  			</table>
  		</div>
  	</div>
  </div>
      
  </body>
</html>
